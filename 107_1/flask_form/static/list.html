<!DOCTYPE html>
<html lang="en">
<head>
	<title>ICED 提問箱</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="/static/images/icons/favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/list.css">
</head>
<body>

  <div id="questions" class="contact1">

  </div>

	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
  <script>
    $.getJSON('./get_questions',function(result){
      console.log(result);
      
      for (let i=0;i<result.length;i++) {
        let post = document.createElement("DIV");
        let subject = document.createElement("P");
        let text = document.createElement("P");
        post.classList.add('item');
        subject.classList.add('subject');
        text.classList.add('text');
        subject.innerText = result[i]['subject'] + ' by:' + result[i]['name'];
        text.innerText = result[i]['message'];
        post.appendChild(subject);
        post.appendChild(text);
        document.getElementById("questions").appendChild(post);
      }
    });


  </script>



</body>
</html>

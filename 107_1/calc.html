<html>
<head>
  <title>Calc</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta charset="utf-8">
</head>
<body>
  <div class="contianer">
    <div style="width:50vw" class="mx-auto">
      <br>
      <div class="row">
        <input style="text-align: right;" id="screen" class="col" type="text">
      </div>
      <div class="row">
        <button class="digit_btn col-4" id="b0">0</button>
        <button class="digit_btn col-4" id="b1">1</button>
        <button class="digit_btn col-4" id="b2">2</button>
        <button class="digit_btn col-4" id="b3">3</button>
        <button class="digit_btn col-4" id="b4">4</button>
        <button class="digit_btn col-4" id="b5">5</button>
        <button class="digit_btn col-4" id="b6">6</button>
        <button class="digit_btn col-4" id="b7">7</button>
        <button class="digit_btn col-4" id="b8">8</button>
        <button class="digit_btn col-4" id="b9">9</button>
        <button class="digit_btn col-4" id="dot">.</button>
        <button class="clear col-4" id="clear">C</button>
      </div>
    </div>
  </div>

  <script>
    var digit_btn = document.getElementsByClassName("digit_btn");
    var scr = document.getElementById("screen");
    for(let i=0;i<11;i++){
      digit_btn[i].addEventListener("click",function(v){
        scr.value = scr.value + v.target.innerHTML;
      });
    }
    var clear_btn = document.getElementById("clear");
    clear_btn.addEventListener("click",function(){
      scr.value = "";
    });
  </script>
</body>

</html>
